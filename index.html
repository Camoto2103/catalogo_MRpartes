<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Catalogo MR Partes</title>
</head>
<body>
    <div class="page-container">
        <header>
            <div class="nav-logo"> 
                <img class="img-logo" src="asset/images/logo.png" alt="">
                <h1>Catálogo MR PARTES</h1>
            </div>
        </header>

        <div class="search-filters-container">
            <div class="filters">
                <label for="filterBrand">Marca:</label>
                <select id="filterBrand">
                    <option value="">Todas</option>
                    </select>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar producto por nombre o código...">
                <button id="searchButton">Buscar</button>
            </div>
            
        </div>


        <main id="productsContainer"> 
            <p>Cargando productos...</p>
        </main>

        <footer class="footer-container">
            <p>&copy; 2025 MR Partes - Catálogo Offline</p>
        </footer>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
